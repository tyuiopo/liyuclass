<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ES8语法,异步函数async </title>
</head>
<body>
	
</body>
<script>
	async function fn(){//async function表示这个函数里面有异步处理
		return 'good'
	}
	
	console.log(fn())//async函数返回一个 Promise 对象，可以使用then方法添加回调函数。
	fn()
	.then(data=>{
		console.log(data)//async函数内部return语句返回的值，会成为then方法回调函数的参数。
	})


</script>
</html>
