<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ES6-let变量</title>
</head>
<body>
	
</body>
<script>
	/*
	//let定义过的变量不能再定义,var定义过的变量可以重新定义
	var a=1;
	var a=2;
	console.log('aa',a);

	let b=1;
	// let b=2;//Identifier 'b' has already been declared
	console.log('bb',b);
	*/


	/*
	//let定义的变量不会声明提升,var定义的变量会发生声明提升 
	console.log('aaa',a);
	var a=1;
	console.log('bbb',b);
	//let b=2;//b is not defined
	*/



//let定义的变量在let命令所在的代码块内有效,var定义的变量在函数范围内有效
	function fn1(){
		var a=1;
		function fn2(){
			a=2;
			console.log('fn2 a=',a)
		}
		console.log('aaafn1 a =',a)
		fn2();
		console.log('fn1 a =',a)
	}
	fn1();

	function fn11(){
		let b=1;
		function fn22(){
			b=2;
			console.log('fn22 b=',b)
		}
		console.log('bbbfn11 b =',b)
		fn22();
		console.log('fn11 b =',b)
	}
	fn11();

	function fn111(){
		let c=1;
		function fn222(){
			let c=2;
			console.log('fn222 c=',c)
		}
		console.log('cccfn111 c =',c)
		fn222();
		console.log('fn111 c =',c)
	}
	fn111();

</script>
</html>
