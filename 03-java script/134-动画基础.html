<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>134-动画基础.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top:50px;
			left:0;
			width: 100px;
			height: 100px;
			background-color: #f00;
		}
		.line{
			width: 1px;
			height: 600px;
			background-color: #000;
			position: absolute;
			top:50px;
			left:400px;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	/*
	核心原理:
		位置移动一般需要元素绝对定位
		在循环定时器中按一定的值(速度)改变元素的状态直到到达目标值为止(清除循环定时器)
	*/
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		// oBox.style.left = '400px';
		timer = setInterval(function(){
			if(oBox.offsetLeft == 400){
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + 10 + 'px';
			}			
		},30)
	}
</script>
</html>
