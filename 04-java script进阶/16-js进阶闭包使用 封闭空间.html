<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16-js进阶闭包使用 封闭空间</title>
</head>
<body>
	
</body>
<script>
	/*
		封闭空间的作用:
			创建私有作用域,不会污染全局变量
			循环中直接找到元素的索引
			构建对象
	*/

	/*
		()小括号的语义
			和一些语句联合使用以达到某些限定作用,如与if、while后的()
			提高运算的优先级
			函数声明时参数表
			函数调用和传参
			强制表达式运算
	*/

	
	//匿名函数的自我调用
	(function(){
		console.log('adf')
	})();

	(function(){
		console.log('kjhd')
	})();
</script>
</html>
