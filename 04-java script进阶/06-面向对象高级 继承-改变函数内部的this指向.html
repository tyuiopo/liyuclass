<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承-改变函数内部的this指向</title>
</head>
<body>
	
</body>
<script>
	function show(n1,n2){
		console.log(this,n1,n2);
	}
	show(1,2);
	new show(1,2);
	show.call(1,2);
	show.call(1,2,3);
	show.call({name:'Tom'},2);
	show.call({name:'Tom'},2,3);
	show.apply(1,[2,3]);
	show.apply({name:'Tom'},[2,3])
	console.log(show.bind());
	// console.log(show.bind(1,2));
	show.bind(5)(1,2)
	show.bind({name:'tom'})(1,2)
	var fn=show.bind(5);
	fn(1,2);
	var fn=show.bind({name:'tom'});
	fn(1,2);
</script>
</html>
