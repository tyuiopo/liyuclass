<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>18-设计模式 单例模式-皇帝上朝案例</title>
</head>
<body>
	
</body>
<script>
	(function(w){
		var king=null;
		function King(name){
			if(!king){
				this.name=name;
				this.id=Math.random();
				king=this;
			}
			return king;
		}
		
		King.prototype={
			constructor:King,
			work:function(){
				console.log(this.name+this.id+'有事');
			}
		}
		w.King=King;
	})(window)

	for(var i=0;i<=5;i++){
		new King('乾隆').work();
	}
</script>
</html>
