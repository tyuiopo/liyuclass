<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进阶闭包使用 函数防抖</title>
	<style>
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	var i=0;
	function debounce(fn,delay){
		var Tmer=0;
		return function(){
			clearTimeout(Tmer);
			Tmer=setTimeout(fn,delay)
		}
	}
	
	window.onscroll=debounce(function(){
		console.log(i++);
	},500)
	
</script>
</html>
