<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			float: left;
			width: 100px;
			height: 100px;
			background: #000;
			/*text-align: center;*/
			/*margin: 0 auto;*/
		}
		ul{
			margin: 0 auto;
			width: 600px;
			/*height: 100px;*/
			border: 1px solid #000;
			text-align: center;
		}
		.clearfix:after{
			display: block;
			clear: both;
			content: '';
		}
	</style>
</head>
<body>
	<ul class="clearfix">
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
