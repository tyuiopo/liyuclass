<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>细线表格</title>
</head>
<body>
	<table width="600px" height="200px" align="center" bgcolor="black" cellpadding="1px" cellspacing="1px">
		<caption>
			<h1>学生信息表格</h1>
		</caption>
		<thead>
			<tr align="center" valign="center" bgcolor="white">
				<th>姓名</th>
				<th>年龄</th>
				<th>院系</th>
			</tr>
		</thead>
		<tr align="center" valign="center" bgcolor="white">
			<td>张三</td>
			<td>20</td>
			<td>机电系</td>
		</tr>
		<tr align="center" valign="center" bgcolor="white">
			<td>李四</td>
			<td>21</td>
			<td>建工系</td>
		</tr>
		<tr align="center" valign="center" bgcolor="white">
			<td>王二</td>
			<td>22</td>
			<td>人文系</td>
		</tr>
	</table>
</body>
</html>
