			<h2>指南针</h2>
			<p>指南针是用以判别方位的一种简单仪器。前身是司南。主要组成部分是一根装在轴上可以自由转动的磁针。磁针在地磁场作用下能保持在磁子午线的切线方向上。磁针的北极指向地理的北极，利用这一性能可以辨别方向。常用于航海、大地测量、旅行及军事等方面。指南针的N指北方，E指东方，W指西方，S指南方 </p>
