<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单标签</title>
</head>
<body>
	<h1>用户注册</h1> 
	<form action="https://www.kuazhu.com" methed="get">
		<p>
			<label for="text">
				用户名：
			</label>
			<input type="text" name="mingwen" value="登录账号" id="text">
		</p>
		<p>
			<label for="password">
				密码：
			</label>
			<input type="password" name="mima" id="password">
		</p>
		<p>
			性别：
			<input type="radio" name="xb" value="boy" checked="checked">男 
			<input type="radio" name="xb" value="girl">女 
			<input type="radio" name="xb" value="secrecy">保密
		</p>
		<p>
			爱好：
			<input type="checkbox" name="hobby" value="baskedboll" checked>篮球
			<input type="checkbox" name="hobby" value="footboll">足球
			<input type="checkbox" name="hobby" value="yumao">羽毛球
		</p>
		<p>
			<label for="tx">上传头像：</label>
			<input type="file" id="tx">
		</p>
		<p>
			<label for="sz">我的手机号：</label>
			<input type="number" id="sz">
		</p>
		<p>
			<label for="yx">我的邮箱：</label>
			<input type="email" id="yx">
		</p>
		<p>
			<label for="color">我喜欢的颜色：</label><input type="color" id="color">
		</p>
		<p>
			<label for="sj">我的生日：</label>
			<input type="date" id="sj">
		</p>
		<p>
			<input type="hidden" name="小偷" value="偷偷的">
			<input type="button" value="按钮">
			<input type="submit" value="提交">
			<input type="reset" value="重置">
		</p>
	</form>
</body>
</html>
