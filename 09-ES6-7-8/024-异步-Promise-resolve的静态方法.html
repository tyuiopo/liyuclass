<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Promise的静态方法</title>
</head>
<body>
	
</body>
<script>
	//如果参数是Promise实例,那么Promise.resolve将不做任何修改、原封不动地返回这个实例 
	let p1=new Promise(()=>{});
	w1=Promise.resolve(p1);
	console.log(w1)
	console.log(p1==w1);


	//如果参数是一个具有then方法的对象,resolve方法会将这个对象转为 Promise 对象然后就立即执行该对象的then方法
	let obj={
		then:function(){
			console.log('then of obj ...')
		}
	}
	let p2=new Promise(()=>{});
	w2=Promise.resolve(obj);

	//如果参数参数不是具有then方法的对象,或根本就不是对象,返回一个新的 Promise 对象,状态为resolved
	let obj2={
		rthen:function(){
			console.log('then of obj ...')
		}
	}
	let p3=new Promise(()=>{});
	w3=Promise.resolve(obj2);
	console.log(w3)

	//不带有任何参数,直接返回一个resolved状态的 Promise 对象
	let p4=new Promise(()=>{});
	w4=Promise.resolve();
	console.log(w4);
	console.log(p4==w4)
</script>
</html>
