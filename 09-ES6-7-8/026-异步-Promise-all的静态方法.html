<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Promise-all的静态方法</title>
</head>
<body>
	
</body>
<script>
	let getDataPromise=(url)=>{
		return new Promise((resolve,reject)=>{
			var img=new Image;
			img.onload=function(){
				resolve('success::'+url)
			}
			img.onerror=function(){
				reject('error::'+url)
			}
			img.src=url;
		})
	}


	//接受一个Promise实例数组作为参数,返回一个新Promise实例

/*
	//当数组中的所有Promise实例的状态都变成fulfilled时,Promise实例的状态才会变成fulfilled,此时,返回值组成一个数组传递给新Promise实例的回调函数
	//成功的
	let aPromises=['../03-jave script/Numimg/11.png','../03-jave script/Numimg/22.jpg','../03-jave script/Numimg/33.jpg','../03-jave script/Numimg/44.jpg']
	.map((url)=>{
		// console.log(url);
		return getDataPromise(url);
	})
	// console.log(aPromises)
	
	let promise=Promise.all(aPromises);
	// console.log(promise)
	promise
	.then(data=>{
		console.log(data)
	})
*/




	//当数组中有一个Promise实例被rejected,新Promise实例的状态就变成rejected,此时第一个被reject的实例的返回值会传递给新Promise实例的回调函数
	//失败的
	let aPromises=['../03-jave script/Numimg/11.png','../03-jave script/Numimg/22.jpg','../03-jave script/Numimgaaa/33.jpg','../03-jave script/Numimg/44.jpg']
	.map((url)=>{
		// console.log(url);
		return getDataPromise(url);
	})
	// console.log(aPromises)
	let promise=Promise.all(aPromises);
	console.log(promise)
	promise
	.catch(err=>{
		console.log(err)
	})

</script>
</html>
