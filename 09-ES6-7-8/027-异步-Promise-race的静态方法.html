<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Promise-race的静态方法</title>
</head>
<body>
	
</body>
<script>
	//接受一个Promise实例数组作为参数,返回执行最快的那个promise对象 
	let getDataPromise=(delay)=>{
		return new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve('delay::'+delay)
			},delay)
		})
	}
	let aPromise=[600,300,900].map(delay=>{
		return getDataPromise(delay)
	})
	console.log(aPromise);
	Promise.race(aPromise)
	.then(data=>{
		console.log(data)
	})
</script>
</html>
