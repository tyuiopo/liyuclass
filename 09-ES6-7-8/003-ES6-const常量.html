	<meta charset="UTF-8">
	<title>ES6-const常量</title>

<script>
	/*
	const PI=3.141592678;
	console.log(PI)
	*/
	/*
	//作用:定义常量(一旦定义,值就不能改变);常量不可以再次赋值
	const PI=3.141592678;
	PI=111;//Assignment to constant variable.
	console.log(PI)
	*/

	/*
	//定义常量的时候必须赋初值
	const PI;
	PI=222;
	console.log(PI);// Missing initializer in const declaration
	*/

/*
	//const定义的常量保证的是常量的地址不可以改变
		//1.对于简单数据来说值就保存在变量指向的那个内存地址,因此不可以再赋值;
		//2.对于复杂数据来说常量指向数据保存的地址,const保证的是这个地址不变,但地址指向的数据是可以修改的

	const PI={
		name:'tom',
		age:18,
	}
	//PI={};// Assignment to constant variable.
	console.log(PI);
	PI.name='Arry';
	console.log(PI);
*/
	/*
	//const定义的常量不会声明提升
	console.log(PI);
	const PI=111;
	*/
	//const定义的常量在const命令所在的代码块内有效
</script>
