<script>
	//按照对应属性名,把等号右边对象中的属性的值赋给等号左边对象中的同名属性
	var obj={
		username:'tom',
		age:16
	}
	// console.log(obj.username,obj.age)
	/*
	let{username:username,age:age}=obj
	console.log(username,age)
	*/
	/*
	//等号左边对象中的属性的值是真正被赋值的变量名,如果属性的值省略,属性的值和属性的名称相同
	let{username,age}=obj
	console.log(username,age)
	*/
	/*
	let{age,username}=obj
	console.log(username,age)
	*/
	/*
	let{age,username,friend}=obj
	console.log(username,age,friend)
	*/
	/*
	//可以在等号左边设置默认值,当等号右边对象中找不到对应的属性名时默认值生效
	let{age,username,friend={name:'tom',age:18}}=obj
	console.log(username,age,friend)
	*/
	let{age,username,friend={name:'tom',age:18}}={
		username:'tom',
		age:16,
		friend:{
			 name:'Arry',
			 age:28
		}
	}
	console.log(username,age,friend)
</script>
