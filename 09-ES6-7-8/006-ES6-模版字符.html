<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模版字符</title>
</head>
<body>
	<button>点击</button>
</body>
<script>
	let oBtn=document.querySelector('button')
	var name='Tom';
	oBtn.onclick=function(){
		var html='';
		html+=`<ul>
					<li>${name}</li>
					<li>${name}</li>
					<li>${name}</li>
					<li>${name}</li>
				</ul>
		`
		document.body.innerHTML=html;
	}
</script>
</html>
