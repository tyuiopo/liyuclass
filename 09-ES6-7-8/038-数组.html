<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
</head>
<body>
	
</body>
<script>
	/*
	//Array.from()作用:将伪数组转为真数组
	let arr={
		0:'a',
		1:'b',
		2:'c',
		length:3
	}
	console.log(arr);
	let res=Array.from(arr);
	console.log(arr);
	console.log(res)
	*/

	/*
	//Array.prototype.find()  1.作用:用于找出第一个符合条件的数组成员。 2.参数是一个回调函数，所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。如果没有符合条件的成员，则返回undefined。
	let arr2=[11,22,33,44]
	let res2=arr2.find(n=>n>22)
	console.log(res2)
	*/

	/*
	//Array.prototype.findIndex() 用法与find方法非常类似，返回第一个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回-1。
	let arr3=[11,22,33,55,66]
	let res3=arr3.findIndex(n=>n>33)
	console.log(res3)
	*/

	//ES7语法,Array.prototype.includes(搜索的值,[搜索的开始索引])  作用:返回一个布尔值，表示某个数组是否包含给定的值
	let arr4=[55,66,77,88,99];
	let res4=arr4.includes(77,1);
	console.log(res4)
</script>
</html>
