	//Promise的实例 处理异步请求图片
	let getImgPromise=(url)=>{
		return new Promise((resolve,reject)=>{
			var img=new Image();
			img.onload=function(){
				resolve(url)
			}
			img.onfalid=function(){
				reject(url)
			}
				img.src=url
			})
	}
	getImgPromise('../03-jave script/Numimg/33.jpg')
	.then(data=>{
		console.log(data+'load..')
	},data=>{
		console.log(data+'falied...')
	})
