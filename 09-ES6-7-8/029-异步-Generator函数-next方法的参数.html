<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Generator函数-next方法的参数</title>
</head>
<body>
	
</body>
<script>
	/*
		next方法的作用是分阶段执行Generator函数。
		每次调用next方法，会返回一个对象，表示当前阶段的信息（value属性和done属性）
		value属性是yield语句后面表达式的值，表示当前阶段的值；
		done属性是一个布尔值，表示 Generator 函数是否执行完毕，即是否还有下一个阶段
	*/
	function * get(x){
		console.log(x);
		let y=yield (x+5)
		console.log(y);//undefined  20
		let z=yield (y+20);
		console.log(z);//undefined  30
		return (x+y+z)
	}
	let g=get(5);

	/*
	console.log(g.next());//{value: 10, done: false}
	console.log(g.next());//{value: NAN, done: false}
	console.log(g.next());//{value: NAN, done: true}
	*/


	/*
		next方法可以带一个参数，该参数就会被当作上一个yield表达式的返回值。
		由于next方法的参数表示上一个yield表达式的返回值，所以在第一次使用next方法时，传递参数是无效的。
	*/
	console.log(g.next());//{value: 10, done: false}
	console.log(g.next(20));//{value: 40, done: false}
	console.log(g.next(30));//{value: 55, done: true}
</script>
</html>
