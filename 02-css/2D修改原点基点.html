<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D修改原点基点</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			width: 300px;
			height:1500px;
			border:1px solid;
			margin:100px auto;
			position: relative;
		}
		li{
			position: absolute;
			left: 0;
			top: 0;
			width:200px;
			height:200px;
			margin: 20px auto;
			/*transform-origin:20px 20px;*/
			/*transform-origin:left top;*/
			transform-origin:50% 50%;
		}
		li:nth-child(1){
			background-color: red;
			transform:rotate(15deg);
		}
		li:nth-child(2){
			background-color:blue;
			transform: rotate(30deg);
		}
		li:nth-child(3){
			background-color:orange;
			transform: rotate(45deg);
		}
		li:nth-child(4){
			background-color:green;
			transform: rotate(60deg);
		}
		li:nth-child(5){
			background-color:gray;
			transform: rotate(75deg);
		}
		li:nth-child(6){
			background-color:pink;
			transform: rotate(90deg);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
