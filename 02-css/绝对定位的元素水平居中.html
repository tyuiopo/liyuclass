<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位的元素水平居中</title>
	<style>
		.father{
			width: 400px;
			height: 400px;
			border:2px solid;
			margin:50px auto;
			position: relative;
		}
		.son{
			width:100px;
			height: 100px;
			background-color: red;
			position:absolute;
			right: 0;
			bottom: 0;
			left: 50%;
			margin-left:-50px;
			/*margin-bottom:150px;*/
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
