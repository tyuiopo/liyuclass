<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D缩放</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 500px;
			height: 600px;
			border:1px solid;
			margin:50px auto;
			list-style: none;
		}
		li{
			width: 100px;
			height: 100px;
			background-color: blue;
			margin:60px auto;
		}
		li:nth-child(2){
			background-color: red;
			transform: scale(1.5,1.5);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
