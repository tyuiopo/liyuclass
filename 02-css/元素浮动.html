<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素浮动.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 60px;
			height: 60px;
			background-color:red;
			float:right;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color:blue;
			float:right;
		}
		.box3{
			width:140px;
			height:140px;
			background:pink;
			float: right;
		}
		.box4{
			width: 180px;
			height:180px;
			background-color:yellow;
			float: right;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
</body>
</html>
