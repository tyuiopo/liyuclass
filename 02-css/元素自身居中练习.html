<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素自身居中练习</title>
	<style>
		.father{
			width: 300px;
			height: 300px;
			background:pink;
			margin:0 auto;
			padding:100px;
			box-sizing:border-box;
		}
		.son{
			width:100px;
			height: 100px;
			background: blue;
			margin:0 auto;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
