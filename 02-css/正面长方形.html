<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正面长方形</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 300px;
			height: 300px;
			/*border:1px solid #000;*/
			margin:100px auto;
			list-style: none;
			position: relative;
			transform: rotateX(-18deg) rotateY(48deg);
			transform-style: preserve-3d;
		}
		li{
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 300px;
			position: absolute;
			left:0;
			top:0;
		}
		li:nth-child(1){
			background-color:red;
			transform: rotateX(90deg) translateZ(150px)  scale(2,1);
		}
		li:nth-child(2){
			background-color: blue;
			transform: rotateX(-90deg) translateZ(150px) scale(2,1);
		}
		li:nth-child(3){
			background-color: gray;	
			transform:rotateX(-180deg) translateZ(150PX) scale(2,1)
		}
		li:nth-child(4){
			background-color: pink;
			transform:translateZ(150PX) scale(2,1);
		}
		li:nth-child(5){
			background-color:green;
			transform:rotateY(90deg) translateZ(300PX);
		}
		li:nth-child(6){
			background-color: yellow;
			transform: rotateY(-90deg) translateZ(300PX);
		}
	</style>
</head>
<body>
		<ul>
		<li>1</li>
		<li>2</li> 
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
