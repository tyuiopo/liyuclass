<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
	<style>
		/*[title|=kuazhu]{
			color: red
		}*/
		[title^=kuazhu]{
			color: red
		}
	</style>
</head>
<body>
	<p class="1" title="kuazhu">1</p>
	<p class="2" title="kuazhu.com">2</p>
	<p class="3" title="kuazhu com">3</p>
	<p class="4" title="kuazhu-com">4</p>
	<p class="5" title="www.kuazhu">5</p>
	<p class="6" title="www.kuazhu.com">6</p>
</body>
</html>
