<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位-可视区</title>
	<style>
		.box1{
			width:200px;
			height: 200px;
			background-color:red;
			position:absolute;
			right:0;
			bottom:0;
		}
		.box2{
			width: 2000px;
			height: 2500px;
			background-color:yellow;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
