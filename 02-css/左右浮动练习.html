<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左右浮动练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height: 600px;
			border:2px solid #000;
			margin:50px auto;
		}
		.son1{
			width: 80px;
			height: 90px;
			background-color: red;
			float:left;
		}
		.son2{
			width: 80px;
			height: 90px;
			background-color:blue;
			float:right;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
