<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS特性-继承性</title>
	<style>
		ul{
			color: yellow;
			font-size: 20px;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<p>我是p</p>
	<p>我是2</p>
	<ul>
		<li>
			<h1>我是标题</h1>
			<p>我是3</p>
			<a href="#">点我看下</a>
		</li>
	</ul>
</body>
</html>
