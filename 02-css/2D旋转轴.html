<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D旋转轴</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			width: 500px;
			height: 900px;
			border:1px solid;
			margin:40px auto;
			perspective:500px;
		}
		li{
			width:300px;
			height: 200px;
			border:1px solid;
			margin:70px auto;
		}
		li img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1){
			transform: rotateX(30deg);
		}
		li:nth-child(2){
			transform: rotateY(30deg);
		}
		li:nth-child(3){
			transform: rotateZ(30deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../11.png" alt=""></li>
		<li><img src="../22.png" alt=""></li>
		<li><img src="../33.png" alt=""></li>
	</ul>
</body>
</html>
