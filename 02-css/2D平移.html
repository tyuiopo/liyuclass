<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D平移</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			width: 600px;
			height: 600px;
			border:1px solid;
			margin:100px auto;
		}
		li{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin: 50px auto;
		}
		li:nth-child(2){
			/*background-color: blue;*/
			/*transform:translate(100px,100px);*/
			transform: translate(50%,-50%);
			background-color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
