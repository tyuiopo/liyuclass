<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位练习</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		.container{
			width:1000px;
			margin-right:auto;
			margin-left: auto;
		}
		header{
			position: fixed;
			left: 50%;
			margin-left:-500px;
			top:20px;
			height: 40px;
			background-color: gray;
		}
		ul li{
			float: left;
			list-style: none;
			width:200px;
			height:40px;
			line-height: 40px;
			text-align: center;
		}
		li a{
			text-decoration:none;
			font-size:17px;
			color:#000;
		}
		section{
			height:404px;
			background-color:pink;
			margin-bottom:20px;
			margin-top: 80px;
		}
		.box1{
			width:760px;
			height:404px;
			background-image: url(../tianmao.png);
			background-repeat: no-repeat;
			margin: 0 auto;
			position: relative;
		}
		.center{
			width:30px;
			height: 60px;
			line-height:60px;
			border:1px solid;
			background-color: rgb(180 180 180);
		}
		.box2-left{
			position:absolute;
			top:50%;
		}
		.box2-right{
			position:absolute;
			right:0;
			top:50%;
		}
		p{
			text-align:center;
			font-size:25px;
			color:white;
		}
		.tt{
			width: 80px;
			height:130px;
			line-height: 130px;
			background-color: red;
			text-align:center;
		}
		.left{
			position: fixed;
			left: 0;
			top:200px;
		}
		.right{
			position: fixed;
			right:0;
			top:200px;
		}
		/*.unmber{
			display: inline-block;
			float:left;
			width: 10px;
			height: 10px;
			border:1px solid;
			background-color:(0 0 0 0.5);
			list-style: none;
		}*/
		footer{
			height: 1500px;
			background-color: yellow;
		}
		.go{
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			background-color:gray;
			position: fixed;
			right: 0;
			bottom: 0;
			text-decoration: none;
		}
		.clearfix:after{
        	content: "";
        	clear: both;
        	display: block;
        	height: 0px;
        	visibility: hidden;
    	}
    	.clearfix{
        	*zoom:1;
    	}
	</style>
</head>
<body>
		<header class="">
			<ul class="clearfix">
				<li>
					<a href="#">天猫会员</a>
				</li>
				<li>
					<a href="#">品牌街</a>
				</li>
				<li>
					<a href="#">电脑城</a>
				</li>
				<li>
					<a href="#">营业厅</a>
				</li>
				<li>
					<a href="#">魅力值</a>
				</li>
			</ul>
		</header>
		<section class="container clearfix">
			<div class="box1">
				<a href="#" class="fake"></a> 
				<div class="box2-left center">
					<p>&lt;</p>
				</div>
				<div class="box2-right center">
					<p>&gt;</p>
					<!-- <ul> 
						<li class="number">1</li>
						<li class="number">2</li>
						<li class="number">3</li>
						<li class="number">4</li>
						<li class="number">5</li>
					</ul>-->
				</div>
			</div>
			<div class="left tt">右浮窗</div>
			<div class="right tt">左浮窗</div>			
		</section>
		<footer class="container clearfix">
			<a href="#" class="go">回顶部</a>
		</footer>
</body>
</html>
