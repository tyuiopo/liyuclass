<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>排版练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		} 
		.container{
			width: 960px;
			margin-right: auto;
			margin-left: auto;
		}
		header{
			/*height: 100px;*/
			/*background-color:#ececec;*/
			margin-bottom: 10px;
		}
		.logo{
			float:left;
			width: 100px;
			height: 100px;
			background-color:red;
		}
		.user{
			float:right;
			width:200px;
			height: 50px;
			background-color:tomato;
		}
		nav{
			float:right;
			width:700px;
			height: 50px;
			background-color:purple;
		}
		section{
			/*height:600px;*/
			/*background-color:blue;*/
			margin-bottom: 10px;
		}
		.box1{
			float:left;
			width:800px;
			/*height: 600px;*/
			margin-right: 10px;
			/*background-color:pink;*/
		}
		.son1{
			width: 800px;
			/*height:540px;*/
			/*background-color:blue;*/
		}
		.ll{
			float:left;
			width:650px;
			height:540px;
			margin-right:10px;
		}
		.tt{
			width: 100%;
			height: 265px;
			background-color:orange;
			margin-bottom: 10px;
		}
		.rr{
			width: 100%;
			height: 265px;
			background-color:orange;
		}
		.qq{
			float:right;
			width:140px;
			height:540px;
			background-color:blue;
		}
		.son2{
			width: 800px;
			height: 50px;
			background-color: grey;
			margin-top: 10px;
		}
		.box2{
			float:right;
			width:150px;
			height:600px;
			background-color:yellow;
		}
		footer{
			height: 50px;
			background-color:green;
		}
		.clearfix:after{
        	content: "";
        	clear: both;
        	display: block;
        	height: 0px;
        	visibility: hidden;
    	}
    	.clearfix{
        	*zoom:1;
    	}
	</style>
</head>
<body>
	<header class="container clearfix">
		<h1 class="logo"></h1>
		<div class="user"></div>
		<nav></nav>
	</header>
	<section class="container clearfix">
		<div class="box1">
			<div class="son1 clearfix">
				<div class="ll">
					<div class="tt"></div>
					<div class="rr"></div>
				</div>
				<div class="qq"></div>
			</div>
			<div class="son2"></div>
		</div>
		<div class="box2"></div>
	</section>
	<footer class="container"></footer>
</body>
</html>
