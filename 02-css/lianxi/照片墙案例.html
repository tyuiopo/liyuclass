<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>照片墙案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height: 600px;
			/*background-color: skyblue;*/
			margin-top: 60px;
			text-align: center;
			border-top:4px solid red;
			border-bottom: 4px solid blue;
		}
		ul li{
			display: inline-block;
			width: 330px;
			height: 200px;
			margin-top:150px;
			margin-right: 40px;
			border:3px solid purple;
			box-sizing: border-box;
			position: relative;
			transition: all 0.5s;
		}
		img{
			width: 100%;
			height: 100%;
		}
		ul li:nth-child(1){
			transform: rotateZ(-20deg);
		}
		ul li:nth-child(2){
			transform: rotateZ(30deg);
		}
		ul li:nth-child(3){
			transform: rotateZ(10deg);
		}
		ul li:nth-child(4){
			transform: rotateZ(-30deg);
		}
		ul.box li:hover{
			transform: rotateZ(0deg) scale(1.2);
			z-index: 1;
			opacity: 1;
		}
		ul:hover li{
			opacity:0.7;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li><img src="../01.jpg" alt=""></li>
		<li><img src="../02.jpg" alt=""></li>
		<li><img src="../06.jpg" alt=""></li>
		<li><img src="../07.jpg" alt=""></li>
	</ul>
</body>
</html>
