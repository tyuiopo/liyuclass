<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>照片墙</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height:600px;
			list-style: none;
			border:3px solid red;
			background-color:skyblue;
			text-align: center;
		}
		li{
			display: inline-block; 
			width:250px;
			height: 150px;
			border:3px solid white;
			margin-top:100px;
			margin-right: 30px;
			position: relative;
			transition: all 0.5s;
		}
		img{
			width: 100%;
			height: 100%;
		}
		ul li:nth-child(1){
			transform: rotateZ(10deg);
		}
		ul li:nth-child(2){
			transform: rotateZ(30deg);
		}
		ul li:nth-child(3){
			transform: rotateZ(-20deg);
		}
		ul li:nth-child(4){
			transform: rotateZ(20deg);
		}
		ul li:nth-child(5){
			transform: rotateZ(40deg);
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul.box li:hover{
			opacity: 1;
			transform: rotateZ(0deg) scale(1.2);
			z-index:1;
			transition:all 0.5s;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li>
			<img src="111.jpg" alt="">
		</li>
		<li>
			<img src="222.jpg" alt="">
		</li>
		<li>
			<img src="333.jpg" alt="">
		</li>
		<li>
			<img src="444.jpg" alt="">
		</li>
		<li>
			<img src="555.jpg" alt="">
		</li>
	</ul>
</body>
</html>
