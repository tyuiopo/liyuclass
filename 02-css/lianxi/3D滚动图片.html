<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D滚动图片</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 600px;
			height: 350px;
			border:1px solid #000;
			margin:100px auto;
			overflow: hidden;
		}
		ul{
			list-style: none;
			width: 3000px;
			height: 100%;
			animation:jj 8s linear 0s infinite;
		}
		@keyframes jj{
			from{
				margin-left: 0px;
			}
			to{
				margin-left:-2400px;
			}
		}
		ul li{
			float: left;
			width: 600px;
			height: 100%;
		}
		img{
			width: 100%;
			height: 100%;
		}
		div:hover ul{
			animation-play-state:paused;
		}
		ul:hover li{
			opacity:0.5;
		}
		ul.box li:hover{
			opacity: 1;
		}
	</style>
</head>
<body>
	<div>
		<ul class="box">
			<li><img src="../11.png" alt=""></li>
			<li><img src="../22.png" alt=""></li>
			<li><img src="../33.png" alt=""></li>
			<li><img src="../44.png" alt=""></li>
			<li><img src="../11.png" alt=""></li>
		</ul>
	</div>
</body>
</html>
