<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新闻标签练习2.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			margin:60px auto;
		}
		.son{
			border-top:3px solid #ececec;
			border-bottom:1px solid #ccc;
			padding-bottom:15px; 
			}
		.son h2{
			height: 30px;
			width: 120px;
			line-height:30px;
			border-top:3px solid #069;
			font-size:25px;
			font-weight:400;
			margin-top:-3px;
			padding-top:3px;
			color:#069;
		}
		.son h2 .desc{
			display:block;
			font-size: 8px;
			line-height: 12px;
			font-weight: 400;
			color: #ccc;
		}
		.bd li{
			line-height: 35px;
			border-bottom:1px dotted #ccc;
			list-style:none;
		}
		.bd li a{
			font-size:13px;
			text-decoration:none;
			color:#222;
		}
		.bd li a:hover{
			text-decoration:underline;
			color:#900;
		}
		.bd li:before{
			display:inline-block;
			width: 3px;
			height: 3px;
			background:#069;
			content:"";
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son">
			<h2>
				即时新闻

			</h2>
		</div>

</body>
</html>
