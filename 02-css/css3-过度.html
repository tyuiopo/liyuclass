<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3-过度</title>
	<style>
		.box1{
			width: 500px;
			height:500px;
			border:1px solid;
		}
		.box2{
			width:100px;
			height:100px;
			background-color:red;
			transition-property:width;
			transition-duration:2s;
			transition-delay:2s;
		}
		.box2:hover{
			width:400px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
</html>
