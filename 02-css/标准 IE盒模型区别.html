<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标准 IE盒模型区别</title>
	<style>
		div{
			width: 50px;
			height: 50px;
			background: pink;
			margin:60px;
			padding:10px;
			border:5px solid red;
		}
		.son1{
			box-sizing:border-box;
		}
		.son2{
			box-sizing:content-box;
		}
	</style>
</head>
<body>
	<div class="son1"></div>
	<div class="son2"></div>
</body>
</html>
