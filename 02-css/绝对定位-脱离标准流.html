<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位-脱离标准流</title>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			background-color:red;
			position: absolute;
			left:100px;
			top: 100px;
		}
		.box2{
			width: 400px;
			height: 400px;
			background-color: blue;
		}
		.box3{
			width: 100px;
			height: 100px;
			background-color: yellow;
			position:absolute;
			left:150px;
			top:150px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<span class="box3">jdhf8eslfj</span>
</body>
</html>
