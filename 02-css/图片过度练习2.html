<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片过渡练习2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1500px;
			height:300px;
			/*border:1px solid;*/
			margin:200px auto;
			overflow: hidden;
		}ul li{
			float:left;
			list-style: none;
			width:250px;
			height:300px;
			transition:width 0.5s linear;
		}
		ul li img{
			width: 500px;
			height: 100%;
		}
		ul:hover li{
			width:200px;
		}
		ul li:hover{
			width:500px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../11.png" alt=""></li>
		<li><img src="../22.png" alt=""></li>
		<li><img src="../33.png" alt=""></li>
		<li><img src="../44.png" alt=""></li>
		<li><img src="../55jpg.jpg" alt=""></li>
		<li><img src="../66.jpg" alt=""></li>
	</ul>
</body>
</html>
