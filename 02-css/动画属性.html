<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画属性</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			animation-name: kk;
			animation-duration: 2s;
			animation-timing-function: linear;
			
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
