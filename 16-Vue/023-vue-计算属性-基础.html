    
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>原始message:{{message}}</p>
		<p>原始message反转:{{message.split('').reverse().join('')}}</p>
		
		<p>计算属性:{{reversedMessage}}</p>
		<p>调用方法:{{reverseMessage()}}</p>
	</div>
</body>
<script src="vue/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello'
		},
		// 方法
		methods:{
			reverseMessage(){
				return this.message.split('').reverse().join('')
			}			
		},
		// 计算属性
		computed:{
			reversedMessage(){
				return this.message.split('').reverse().join('')
			}
		}
	});
</script>
</html>
