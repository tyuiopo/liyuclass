<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		{{message}}
		<p ref="ppp">你好</p>
	</div>
</body>
<script src="vue/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello Vue'
		}
	})

//属性
	console.log(vm.message);
	console.log(vm.$data.message);
	console.log(vm.message == vm.$data.message);

	console.log(vm.$el);
	console.log(vm.$el === document.getElementById('app'))

	console.log(vm.$refs.ppp)

//方法
	//1.监听vue实例发生改变
	vm.$watch("message",function(){
		console.log('message 发生改变')
	})
	//2.完全销毁一个实例。清理它与其它实例的连接，解绑它的全部指令及事件监听器。
	vm.$destroy()
</script>
</html>
