<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app1">
		<button-counter></button-counter>
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
	<div id="app2">
		<button-counter></button-counter>
		<button-counter></button-counter>
		<button-counter></button-counter>
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
</body>
<script src="vue/vue.js"></script>
<script>
	/*
		Vue.component 来创建组件
		全局注册的行为必须在根 Vue 实例 (通过 new Vue) 创建之前发生
		组件的data选项必须是一个函数
		可以在任何新创建的 Vue 根实例 (new Vue) 的模板中使用
	*/
	Vue.component('button-counter',{
		data(){
			return {
				count:0
			}
		},
		template:'<button @click="count++">我被点击了 {{ count }} 次</button>'
	});
	let vm1 = new Vue({
		el:'#app1',
		data:{
		},
	});
	let vm2 = new Vue({
		el:'#app2',
		data:{
		},
	});
</script>
</html>
