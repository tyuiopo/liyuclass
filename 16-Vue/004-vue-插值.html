<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 使用双大括号进行数据绑定 -->
	<div id="app">
		<p>{{message}}</p>

		<!-- 执行一次性地插值,当数据改变时，插值处的内容不会更新(不会改变) -->
		<p v-once>{{message}}</p>
		
		<!-- 输出文本(可以改变) -->
		<p v-text="message"></p>


		<!-- 输出真正的 HTML -->
		<p v-html="rawHtml"></p>

		<p>{{rawHtml}}</p>
	</div>
</body>
<script src="vue/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello Vue',
			rawHtml:'<h1>我是大标题</h1>'
		}
	})
</script>
</html>
