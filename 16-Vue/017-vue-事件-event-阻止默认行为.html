<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<div id="app">
		<!-- $event 固定写法 -->
		<a @click="goShopping($event)" href="https://www.taobao.com">去购物</a>
	</div>
</body>
<script src="vue/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
		},
		methods:{
			goShopping(event){
				event.preventDefault();//阻止默认行为
				console.log('go shopping...')
			}
		}
	});
</script>
</html>
