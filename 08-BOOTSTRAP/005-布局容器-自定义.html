<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自己定义布局容器</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			margin: 0 auto;
			height: 50px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="container"></div>
</body>
<script>
	;(function(win,doc){
		var oContainer=doc.querySelector('.container')

		function resize(){
			var iWidth=doc.body.clientWidth || doc.documentElement.clientWidth;

			if(iWidth>=1200){
				oContainer.style.width='1170px';
			}
			else if(iWidth>=992){
				oContainer.style.width='970px';
			}
			else if(iWidth>=768){
				oContainer.style.width='750px'
			}
			else{
				oContainer.style.width='100%';
			}
		}

		win.addEventListener('resize',resize,false);
		win.addEventListener('DOMContentLoaded',resize,false);

	})(window,document);
</script>
</html>
