<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewprot" content="width=device-width">
	<title>屏幕尺寸适配-rem</title>
	<!-- rem是参照HTML字体大小来定的  默认的HTML字体大小是16px
		所以默认的 1rem=16px;
	 -->
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			width:30rem;
			float: left;
		}
		h4{
			font-size:2rem;
		}
	</style>
</head>
<body>
	<img src="../03-jave script/Numimg/11.png" alt="">
	<h4>的考核分户户</h4>
</body>
</html>
