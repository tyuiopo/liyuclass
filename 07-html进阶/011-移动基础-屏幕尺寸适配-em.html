<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>屏幕尺寸适配-em</title>
	<!-- 通过改变body上默认的字体大小来改变适配 -->
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			width:30em;
			float: left;
		}
		h4{
			font-size:2em;
		}
	</style>
</head>
<body>
	<img src="../03-jave script/Numimg/11.png" alt="">
	<h4>的考核分户户</h4>
</body>
</html>
