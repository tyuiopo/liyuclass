<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 400px;
			height: 400px;
			background-color: grey;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2" draggable=true></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	/*
	容器:
		ondrop 当放置被拖动元素时触发
		ondragover 被拖动元素正在到放置到容器时触发,默认无法把元素放置到其他元素中,如果需要设置允许放置,我们必须阻止对元素的默认处理方式。
		ondragenter 当被拖动元素进入容器时触发
		ondragleave 当被拖动元素离开容器时触发
		ondragend 被拖动元素在容器中松开鼠标时触发
		ondrag 容器中的被拖动元素拖动时触发


	被拖拽元素:
		ondragstart 当元素开始拖动时触发
		ondrag 被拖动元素拖动时触发
		ondragend 拖拽时松开鼠标时触发

	拖拽插件
		jquery.pep.js 官网: http://pep.briangonzalez.org/
*/

	;(function($){
		$('.box1')
		.on('drop',function(){
			console.log('ondrop 当放置被拖动元素时触发');
			$(this).append($('.box2'))
		})
		.on('dragover',function(ev){
			console.log('ondragover 被拖动元素正在到放置到容器时触发,默认无法把元素放置到其他元素中,如果需要设置允许放置,我们必须阻止对元素的默认处理方式')
			ev.preventDefault();
		})
		.on('dragenter',function(){
			console.log('ondragenter 当被拖动元素进入容器时触发');
		})
		.on('dragleave',function(){
			console.log('ondragleave 当被拖动元素离开容器时触发')
		})
		.on('dragend',function(){
			console.log('ondragend 被拖动元素在容器中松开鼠标时触发');
		})
		.on('drag',function(){
			console.log('ondrag 容器中的被拖动元素拖动时触发')
		});



		$('.box2')
		.on('dragstart',function(){
			console.log('ondragstart 当元素开始拖动时触发')
		})
		.on('drag',function(){
			console.log('ondrag 被拖动元素拖动时触发')
		})
		.on('dragend',function(){
			console.log('ondragend 拖拽时松开鼠标时触发')
		})
	})(jQuery);
</script>
</html>
