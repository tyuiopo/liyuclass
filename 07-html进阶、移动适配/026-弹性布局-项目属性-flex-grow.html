<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-弹性布局-项目属性.html</title>
	<style>
	/*
		flex-grow 项目的放大比例,默认为0,即如果存在剩余空间,也不放大
		
			如果所有项目的flex-grow属性都为1,则它们将等分剩余空间(如果有的话)
			如果一个项目的flex-grow属性为2,其他项目都为1,则前者占据的剩余空间将比其他项多一倍 
	*/
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
			/*弹性布局设置*/
			display: flex;
		}
		.son{
			height: 50px;
		}
		.son1{
			width: 100px;
			background: orange;
			flex-grow: 1;
		}
		.son2{
			width: 200px;
			background: yellow;
			flex-grow: 1;
		}
		.son3{
			width: 400px;
			background: tomato;
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
	</div>
</body>
</html>
