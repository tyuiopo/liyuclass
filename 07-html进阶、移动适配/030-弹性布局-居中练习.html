<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局-居中练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width:500px;
			height: 500px;
			border:1px solid;
			display: flex;
			flex-direction: row;
			/*justify-content: center;*//*水平方向居中*/
			align-items: center;/*垂直方向居中*/
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			border:1px solid;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
		<div class="son"></div>
	</div>
</body>
</html>
