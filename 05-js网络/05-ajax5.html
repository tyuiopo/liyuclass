<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">测试</button>
</body>
<script>

	//ajax案例练习

	function ajax(method,url,data,fnSucc,fnFailed){
		//生成ajax对象(购买电话)
		var oAjax=new XMLHttpRequest();
		if(method.toUpperCase()=='POST'){
			//建立连接(拨号)
			oAjax.open(method,url,true);
			//建立请求头(可选)
			oAjax.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
			//发送信息(说话)
			oAjax.send(data);
		}else if(method.toUpperCase()=='GET'){
			if(data){
				url=url+'?'+data;
			}
			//建立连接(拨号)
			oAjax.open(method,url,true);
			//发送信息(说话)
			oAjax.send();
		}
		
		//监听事件接收数据(听)
		oAjax.onreadystatechange=function(){
			// console.log(oAjax.readyState);
			if(oAjax.readyState==4){//数据完全返回
				if(oAjax.status==200){//请求成功
					try{
						var obj = JSON.parse(oAjax.responseText);
						typeof fnSucc=='function'&& fnSucc(obj);
					}catch(e){
						console.log(e);
					}
				}else{
					typeof fnFailed=='function'&& fnFailed(oAjax.status);
				}
			}
		}
	}
	var oBtn=document.getElementById('btn');

	oBtn.onclick=function(){
		ajax(	'get',
				'http://127.0.0.1:3000/06-data.json',
				'',
				function(arr){
					var oUl=document.createElement('ul');
					for(var i=0;i<arr.length;i++){
						var oLi=document.createElement('li');
						oLi.innerHTML='姓名:'+arr[i].name+' 年龄:'+arr[i].age
						oUl.appendChild(oLi)
					}
					document.body.appendChild(oUl);
				},
				function(status){
					console.log(status);
				}
			)
	}
</script>
</html>
