<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-弹性布局基本使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
			/*弹性布局设置*/
			display: flex;

		}
		.son{
			height: 50px;
		}
		.son1{
			width: 100px;
			background: orange;
		}
		.son2{
			width: 200px;
			background: yellow;
		}
		.son3{
			width: 400px;
			background: tomato;
		}
	</style>
</head>
<body>
	<!-- 
		指定了弹性布局的元素称为Flex容器(flexcontainer),它的所有子元素自动成为容器成员,称为 Flex项目(flex item) 
	-->
	<div class="father">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
	</div>
</body>
</html>
