<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局-流式布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			width: 500px;
			height: 600px;
			border:1px solid;

			display: flex;
			/*决定项目一行排不下，如何换行*/
			flex-wrap: wrap;
			/*决定项目的垂直对齐方式*/
			align-content: flex-start;
		}
		li{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			box-sizing: border-box;

			/*项目的缩小比例,默认为1,即如果空间不足,该项目将缩小*/
			flex-shrink: 0
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
