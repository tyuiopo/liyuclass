<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局-居中练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width:500px;
			height: 500px;
			border:1px solid;
			display: flex;

			/*水平方向*/
			/*flex-direction: row;*/

			/*垂直方向*/
			flex-direction: column;

			justify-content: center;
			align-items: center;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			border:1px solid;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
		<div class="son"></div>
	</div>
</body>
</html>
