<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-弹性布局-容器属性.html</title>
	<style>
	/*
		flex-wrap 决定项目一行排不下，如何换行
		
			nowrap(默认值):不换行,元素的宽度按照指定款的的比例从新计算
			wrap:换行,第一行在上方,换行后项目的垂直对齐方式由align-items/align-content来决定 
			wrap-reverse:换行,第一行在下方
	*/
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
			/*弹性布局设置*/
			display: flex;

			/*flex-direction: row;*/
			/*flex-direction: row-reverse;*/
			/*flex-direction: column;*/
			/*flex-direction: column-reverse;*/

			/*flex-wrap: nowrap;*/
			/*flex-wrap: wrap;*/
			/*flex-wrap: wrap-reverse;*/

			flex-flow: row wrap-reverse;

		}
		.son{
			height: 50px;
		}
		.son1{
			width: 100px;
			background: orange;
		}
		.son2{
			width: 200px;
			background: yellow;
		}
		.son3{
			width: 800px;
			background: tomato;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
	</div>
</body>
</html>
