<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-弹性布局-容器属性.html</title>
	<style>
	/*
		justify-content 决定项目的水平对齐方式
		
			flex-start(默认值):左对齐
			flex-end:右对齐
			center:居中
			space-between:两端对齐,项目之间的间隔都相等。
			space-around:每个项目两侧的间隔相等。所以,项目之间的间隔比项目与边框的间隔大一倍。
	*/
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
			/*弹性布局设置*/
			display: flex;
			/*justify-content: flex-start;*/
			/*justify-content: flex-end;*/
			/*justify-content: center;*/
			/*justify-content: space-between;*/
			justify-content: space-around;
		}
		.son{
			height: 50px;
		}
		.son1{
			width: 100px;
			background: orange;
		}
		.son2{
			width: 200px;
			background: yellow;
		}
		.son3{
			width: 400px;
			background: tomato;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
	</div>
</body>
</html>
