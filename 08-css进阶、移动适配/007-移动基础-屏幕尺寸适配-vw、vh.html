<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>屏幕尺寸适配-vw、vh</title>
	<!-- 
		1vw=当前设备宽度的1%,vh=当前设备高度的1%
		可以适配布局和文字,但兼容性不好
	 -->
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			width:30vw;
			float: left;
		}
		h4{
			font-size:2vw;
		}
	</style>
</head>
<body>
	<img src="../03-jave script/Numimg/11.png" alt="">
	<h4>的考核分户户</h4>
</body>
</html>
