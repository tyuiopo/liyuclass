<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式布局-媒体类型</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*屏幕*/
		@media screen{
			h1{
				color:red;
			}
		}
		/*打印*/
		@media print{
			h1{
				color:blue;
			}
		}
		/*所有*/
		@media all{
			h1{
				color:yellow;
			}
		}
	</style>
</head>
<body>
	<h1>你好啊</h1>
</body>
</html>
