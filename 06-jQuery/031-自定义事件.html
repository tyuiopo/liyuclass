<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件</title>
	<style>
		div{
			width: 200px;
			height: 50px;
			margin: 100px auto;
			border: 1px solid ;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('Myclick',function(ev,ager){//参数可传可不传
			alert('div111');
			console.log(ager);
		})
		$('div').trigger('Myclick',{name:'Tom',age:18});
	})
</script>
</html>
