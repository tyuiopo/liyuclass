<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件自动触发</title>
<style>
		*{
			margin: 0;
			padding: 0;
		}
		.aa{
			width: 500px;
			height: 500px;
			border: 1px solid;
			margin: 100px auto;
		}
		.bb{
			width: 300px;
			height: 300px;
			background-color: #ff6700;
			margin: 100px auto;
			overflow: hidden;
		}
		.cc{
			width: 100px;
			height: 100px;
			background-color: red;
			margin:100px auto;
		}
	</style>
</head>
<body>
	<div class="aa">
		<div class="bb">
			<div class="cc"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.cc').on('click',function(){
			alert('cc');
		})
		$('.bb').on('click',function(){
			alert('bb')
		})
		$('.aa').on('click',function(){
			alert('aa')
		})
		// $('.cc').trigger('click');//jQuery对象.trigger('事件名') 不阻止事件冒泡和默认行为的事件触发
		$('.cc').triggerHandler('click');//jQuery对象.triggerHandler('事件名') 阻止事件冒泡和默认行为的事件触发
	})
</script>
</html>
