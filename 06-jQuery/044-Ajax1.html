<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax</title>
</head>
<body>
	<button>点击获取</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$.ajax({
				//请求地址
				url:'044-data.json',

				//请求方法
				type:'GET',

				//发送到服务器的数据，字符串键值或者对象
				data:{name:'Arry',age:28},

				//返回数据的类型,可以是xml json script text
				dataType:'json',

				//请求成功后的回调函数(返回数据,状态信息,jqXHR对象)
				success:function(data,Msg,jqXHR){
					console.log(data);
					console.log(Msg);
					console.log(jqXHR);
				},

				//请求失败后的回调函数(jqXHR对象,状态信息)
				error:function(jqXHR,Msg){
					console.log(jqXHR);
					console.log(Msg);
				},

				//请求完成后的回调函数(jqXHR对象,状态信息)
				complete:function(jqXHR,Msg){
					console.log(jqXHR);
					console.log(Msg);
				},

				//设置请求超时的时间,单位为毫秒
				timeout:3000,

				//设置不同状态码的回调函数
				statusCode:{
					404:function(){
						console.log('404:::');
					},
					503:function(){
						console.log('503:::');
					},
				},

				//设置请求头
				headers:{test:'test'},
			})
		})
	})
</script>
</html>
