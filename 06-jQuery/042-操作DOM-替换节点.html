<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作DOM-替换节点</title>
</head>
<body>
	<button>替换1</button>
	<button>替换2</button>
	<button>替换2</button>
	<div>你好！</div>
	<div>你好！</div>
	<div>你好！</div>
	<div>你好！</div>
	<div>你好！</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){

		//jQuery对象1.replaceWith(jQuery对象2|HTML代码),用jQuery对象2中的节点替换jQuery对象1中的节点
		$('button').eq(0).on('click',function(){
			var $H=$('<h1>我是大标题</h1>')
			$('div').replaceWith($H);
		});
	
		$('button').eq(1).on('click',function(){
			$('div').replaceWith('<h1>我是大标题</h1>');
		});


		//jQuery对象1.replaceAll('选择器'),用jQuery对象1中节点替换掉所有选中的节点
		$('button').eq(2).on('click',function(){
			var $H=$('<h1>我是大标题</h1>')
			$H.replaceAll('div');
		});

	})
</script>
</html>
