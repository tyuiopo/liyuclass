<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画-列队动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 200px;
			background-color: red;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>点击动画</button>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){

			/*方法一 多个动画按调用的顺序执行
			$('div').animate({width:200},1000,function(){
				console.log('width..')
			});
			$('div').animate({height:100},1000,function(){
				console.log('height..')
			});
			$('div').animate({opacity:0.5},1000,function(){
				console.log('opacity..')
			});
			*/


			/*方法二  在动画方法的回调中再执行动画,回调中的动画会等待前面的动画执行完毕
			$('div').animate({width:200},1000,function(){
				console.log('width..');
				$('div').animate({height:100},1000,function(){
					console.log('height..');
					$('div').animate({opacity:0.5},1000,function(){
						console.log('opacity..');
					})
				})
			})
			*/


			// 方法三 多个动画链式调用,后面的动画会等待前面的动画执行完毕
			$('div')
			.animate({width:200},1000,function(){
				console.log('width...')
			})
			.animate({height:100},1000,function(){
				console.log('height..')
			})
			.animate({opacity:0.5},1000,function(){
				console.log('opacity..')
			})
		})
	})
</script>
</html>
