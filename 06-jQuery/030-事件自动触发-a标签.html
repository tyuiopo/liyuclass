<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件自动触发-a标签</title>
</head>
<body>
	<a href="http://kuazhu.com">
		<span>去学习</span>
	</a>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	//注意a标签用trigger不阻止事件冒泡,但是会阻止默认行为,如果需要发生默认行为需要触发a标签的子元素
	$(function(){
		$('a').on('click',function(){
			alert('aaaa1')
		})
		
		// $('a').trigger('click');
		// $('a').triggerHandler('click');

		// $('span').trigger('click');
	})
</script>
</html>
