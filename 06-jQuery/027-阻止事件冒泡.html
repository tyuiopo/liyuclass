<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止事件冒泡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.aa{
			width: 500px;
			height: 500px;
			border: 1px solid;
			margin: 100px auto;
		}
		.bb{
			width: 300px;
			height: 300px;
			background-color: #ff6700;
			margin: 100px auto;
			overflow: hidden;
		}
		.cc{
			width: 100px;
			height: 100px;
			background-color: red;
			margin:100px auto;
		}
	</style>
</head>
<body>
	<div class="aa">
		<div class="bb">
			<div class="cc"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.cc').on('click',function(ev){
			alert('cc');
			// return false;//方法一
			// console.log(ev)
			ev.stopPropagation();//方法二
		})
		$('.bb').on('click',function(){
			alert('bb')
		})
		$('.aa').on('click',function(){
			alert('aa')
		})
	})
</script>
</html>
