<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扩展自己的插件</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border:1px solid #000;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>点击</button>
	<div>浪费空间赶快来</div>
	<div>撇文化建设的法律京东方</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	;(function($){
		// console.log($.prototype==$.fn);
		$.fn.steColor=function(options){
			// console.log(this)
			var DEFAUTLS={color:'red'};
			options=$.extend({},DEFAUTLS,options);
			return this.each(function(index,elem){
				// console.log(index,elem);
				this.style.color=options.color;
			});
		}
	})(jQuery)
</script>
<script>
	$(function(){
		$('button').on('click',function(){
			// console.log($('div'));
			$('div').steColor({color:'blue'}).animate({width:300});
		});
	})
</script>
</html>
