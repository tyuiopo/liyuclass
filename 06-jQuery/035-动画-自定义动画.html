<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画-自定义动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 200px;
			background-color: red;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>点击动画</button>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			/*
			$('div').animate({
				width:'200',
				height:'100'
			},1000,function(){
				alert('aaaaa')
			})
			*/
			$('div').animate({
				width:'+=100',
				height:'-=50',
				opacity:'-=0.2',
				marginTop:'+=10'
			},1000,function(){
				alert('aaaaa')
			})
		})
	})
</script>
</html>
