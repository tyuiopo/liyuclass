<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作DOM-删除节点</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border:1px solid;
		}
	</style>
</head>
<body>
	<button>删除1</button>
	<button>删除2</button>
	<button>删除3</button>
	<div>
		我是DIV
		<h1>我是大标题</h1>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			alert('aaaa');
		});
		$('button').eq(0).on('click',function(){
			$('div').remove();
			//Query对象.remove() 删除jQuery对象中的节点同时删除事件
		})
		$('button').eq(1).on('click',function(){
			$('div').empty();
			//jQuery对象.empty() 清空jQuery对象总节点的内容
		});
		$('button').eq(2).on('click',function(){
			var $Div=$('div').detach();
			// $('body').append($Div);
			//jQuery对象.detach() 删除jQuery对象中的节点但保留事件
		});
	})
</script>
</html>
