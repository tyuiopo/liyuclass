<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作位置</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 300px;
			height: 300px;
			border: 1px solid;
			margin: 100px auto;
			position: relative;
		}
		.son{
			width: 80px;
			height: 80px;
			position: absolute;
			top:100px;
			left: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//设置或获取元素相对于body的偏移位
		console.log($('.son').offset());//offset返回不传参时返回一个包含偏移值对象
		console.log($('.son').offset({top:'300'}));//设置元素相对于body的偏移位
		console.log($('.son').position());//获取元素相对于父级定位元素的偏移位,返回一个包含偏移值对象
	})
</script>
</html>
