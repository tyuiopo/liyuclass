<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画-停止动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 200px;
			background-color: red;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button id="btn1">点击动画</button>
	<button id="btn2">停止动画</button>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#btn1').on('click',function(){

			$('div').animate({width:200},1000,function(){
				console.log('width..')
			});
			$('div').animate({height:100},1000,function(){
				console.log('height..')
			});
			$('div').animate({opacity:0.5},1000,function(){
				console.log('opacity..')
			});
			
		});
		/*
			jQuery对象.stop(是否清空未执行完的列队动画,是否跳到正在执行动画的最后状态);
			1.如果不传参数,停止当前正在执行的动画,然后把后续的动画执行完毕;
			2.第一个参数默认是false,表示不清空,如果是true,后续动画不执行;
			3.第二个参数默认是false,表示停止在当前状态,如果是ture,则跳到正在执行动画的最后状态
		*/
		$('#btn2').on('click',function(){
			// $('div').stop();
			// $('div').stop(false,false);
			// $('div').stop(false,true);
			// $('div').stop(true,true);
			$('div').stop(true,false);
		})
	});
</script>
</html>
