<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax-jsonp</title>
</head>
<body>
	<!-- 用jsonp解决跨域问题 -->
	<button>点击获取</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$.ajax({
				url:"http://127.0.0.1:3001",
				dataType:'jsonp',
				jsonp:"callback",
				success:function(data,Msg,jqXHR){
					console.log(data)
					console.log(Msg)
					console.log(jqXHR)
				}
			})
		})
	})
</script>
</html>
