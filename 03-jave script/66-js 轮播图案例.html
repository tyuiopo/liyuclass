<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>66-js 轮播图案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 1226px;
			height:480px;
			margin: 100px auto;
			position: relative;
			cursor: pointer;
		}
		img{
			position: absolute;
			left: 0;
			top: 0;
			width:1226px;
			height: 480px;
			transition: all 0.6s;
		}
		.box .son{
			position: absolute;
			width: 30px;
			height: 80px;
			line-height: 80px;
			color: #d7d6d2;
			font-size: 25px;
			text-align: center;
			background:rgba(9,9,9,0);
			cursor: pointer;
			z-index: 9999;
			user-select: none;
		}
		.box .son1{
			left: 0;
			top:200px;
		}
		.box .son2{
			right:0px;
			top:200px;
		}
		.box .son:hover{
			background: rgba(9,9,9,0.5);
		}
		
		ul{
			list-style: none;
			position: absolute;
			right:20px;
			bottom: 10px;
			width: 80px;
			height: 20px;
			z-index: 99999;
		}
		ul li{
			float: left;
			width: 5px;
			height:5px;
			background: #96938a;
			border:2px solid #b5b3ad;
			border-radius: 50%;
			margin-top: 4px;
			margin-right:20px;
			cursor: pointer;
		}
		ul li:last-child{
			margin-right:0;
		}
		ul li:hover{
			background-color: #fcf9f0;
		}
		ul .active{
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
			<img class='img' src="../../xiaomishouye/images/b1.jpg" alt="" style="z-index: 99,opacity:1">
			<img class='img' src="../../xiaomishouye/images/b2.jpg" alt="" style="opacity: 0">
			<img class='img' src="../../xiaomishouye/images/b3.jpg" alt="" style="opacity: 0">
		</div>
		<div class="son1 son">&lt;</div>
		<div class="son2 son">&gt;</div>
		<ul>
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
<script>
	var oBox=document.querySelector('.box');
	var oBox1=document.querySelector('.box1');
	var aImg =oBox1.children;	
	var oBtn1=document.querySelector('.son1');
	var oBtn2=document.querySelector('.son2');
	var oLi=document.querySelectorAll('li');
	var now=0;
	var Timer=0;
	console.log(oLi)

	//左切换
	oBtn1.onclick=function(){
		now--;
		if(now<0){
			now=aImg.length-1;
		}
		for(var i=0;i<aImg.length;i++){
			aImg[i].style.zIndex='0';
			aImg[i].style.opacity='0';
			oLi[i].className='0';
		}
		aImg[now].style.zIndex='99';
		aImg[now].style.opacity='1';
		oLi[now].className='active';
	}

	//右切换
	oBtn2.onclick=function(){
		now++;
		if(now>=aImg.length){
			now=0;
		}
		for(var i=0;i<aImg.length;i++){
			aImg[i].style.zIndex='0';
			aImg[i].style.opacity='0';
			oLi[i].className='0;'
		}
		aImg[now].style.zIndex='99';
		aImg[now].style.opacity='1';
		oLi[now].className='active';
	}

	//底部按钮
	for(var i=0;i<oLi.length;i++){
		oLi[i].index=i;
		oLi[i].onclick=function(){
			now=this.index;
			for(var i=0;i<aImg.length;i++){
				aImg[i].style.zIndex='0';
				aImg[i].style.opacity='0';
				oLi[i].className='0;'
			}
			aImg[now].style.zIndex='99';
			aImg[now].style.opacity='1';
			oLi[now].className='active';
		}
	}

	//自动切换
	Timer= setInterval(oBtn2.onclick,2300);

	oBox.onmouseenter=function(){
		clearInterval(Timer);
	}
	oBox.onmouseleave=function(){
		Timer= setInterval(oBtn2.onclick,2300);
	}
</script>
</html>
