<script>
	var str ='good 11 taks 33 year55 red 666'
	var resule=[]
	var tmp=''
	for(var i=0;i<str.length;i++){
		if(!isNaN(parseInt(str.charAt(i)))){
			tmp=str.charAt(i)
		}else{
			if(tmp){
				resule.push(tmp)
				tmp=''
			}
		}
	}
	console.log(resule)

	console.log(str.match(/\d+/g))

</script>
