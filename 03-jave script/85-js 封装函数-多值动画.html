<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>86-js动画封装-多值动画函数</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			margin-top: 20px;
			background: #f76;
			opacity: 0.4;
		}
	</style>
</head>
<body>
	<div id="box1">变化</div>
	
</body>
<script>
	var oBox1=document.getElementById('box1');
	function animate(obj,options,isLinear,fnEnd){
		if(isLinear==undefined){
				isLinear=true;
			}
		clearInterval(obj.tmer);
		var iSneep=0;
		
		obj.tmer=setInterval(function(){
			var isStopAll=true;
			for(var attr in options){
				var isStop=false;
				var current=parseFloat(getComputedStyle(obj,false)[attr])

				if(attr=='opacity'){
					current=Math.round(current*100);
				}
				if(isLinear){
					if(current<options[attr]){
						iSneep=3;
					}else{
						iSneep=-3;
					}
					if(Math.abs(options[attr]-current)<Math.abs(iSneep)){
						if(attr=='opacity'){
							obj.style.opacity=options[attr]/100;
						}else{
							obj.style[attr]=options[attr]+'px';
						}
						isStop=true;
					}else{
						isStopAll=false;
					}
				}else{
					iSneep=(options[attr]-current)/10;
					iSneep= iSneep<0?Math.floor(iSneep):Math.ceil(iSneep);
					if(!iSneep){
						isStop=true;
					}else{
						isStopAll=false;
					}
				}
				if(!isStop){
					if(attr=='opacity'){
						obj.style.opacity=(current+iSneep)/100;
					}else{
						obj.style[attr]=current+iSneep+'px'
					}
				}
			}
			if(isStopAll){
				clearInterval(obj.tmer);
				if(typeof fnEnd=='function'){
					fnEnd();
				}
			}
		},30)
	}

	oBox1.onmouseover=function(){
		animate(oBox1,{width:400,height:400,opacity:100},false);
	}
</script>
</html>
