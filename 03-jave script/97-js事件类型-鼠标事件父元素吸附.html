<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>95-js事件类型-鼠标事件父元素吸附</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 500px;
			height: 500px;
			background: #ff6700;
			position: relative;
		}
		#box{
			width: 150px;
			height: 150px;
			background: #ccc;
			position: absolute;
			left: 100px;
			top:100px;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="box"></div>
	</div>
</body>
<script>
	var oBox=document.getElementById('box')
	var oBox1=document.getElementById('father')
	var idisX=0,idisY=0

	oBox.onmousedown=function(ev){
		idisX=ev.clientX-oBox.offsetLeft;
		idisY=ev.clientY-oBox.offsetTop;

		document.onmousemove=function(ev){
			var l=ev.clientX-idisX;
			var t=ev.clientY-idisY;

			if(l<15){
				l=0;
			}else if(l+15>oBox1.offsetWidth-oBox.offsetWidth){
				l=oBox1.offsetWidth-oBox.offsetWidth;
			}
			if(t<15){
				t=0;
			}else if(t+15>oBox1.offsetHeight-oBox.offsetHeight){
				t=oBox1.offsetHeight-oBox.offsetHeight;
			}

			oBox.style.left=l+'px';
			oBox.style.top=t+'px';
		}
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		}
	}
</script>
</html>
