<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>47-js找父元素案例练习</title>
</head>
<body>
	<ul>
		<li><a href="javascript:;">1隐藏</a></li>
		<li><a href="javascript:;">2隐藏</a></li>
		<li><a href="javascript:;">3隐藏</a></li>
		<li><a href="javascript:;">4隐藏</a></li>
		<li><a href="javascript:;">5隐藏</a></li>
		<li><a href="javascript:;">6隐藏</a></li>
	</ul>
</body>
<script>
	var aA=document.getElementsByTagName('a');
	for(var i=0;i<aA.length;i++){
		aA[i].onclick=function(){
			this.parentNode.style.display='none';
		}
	}
</script>
</html>
