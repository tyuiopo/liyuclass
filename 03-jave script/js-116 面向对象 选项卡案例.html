	function Tab(oBtn1,oBtn2){
		this.oBtn1=oBtn1;
		this.oBtn2=oBtn2;
		Tab.prototype.tab=function(){
			for(var i=0;i<this.oBtn1.length;i++){
				oBtn1[i].index=i;
				var _this=this;
				this.oBtn1[i].onclick=function(){
					for(var j=0;j<_this.oBtn1.length;j++){
						_this.oBtn1[j].className='';
						_this.oBtn2[j].style.display='none';
					}
					this.className='active';
					_this.oBtn2[this.index].style.display='block';
				}
			}
		}
	}
	var oBtn1=document.querySelectorAll('#tab-list li');
	var oBtn2=document.querySelectorAll('#tab-container li');

	var person=new Tab(oBtn1,oBtn2);
	person.tab();
