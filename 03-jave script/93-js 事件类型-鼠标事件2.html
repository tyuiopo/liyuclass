<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>93-js 事件类型-鼠标事件2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background:purple;
			position: absolute;
			left: 0;
			top:0;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script src="js/动画封装函数.js"></script>
<script>
	var oDiv=document.getElementsByTagName('div')
	document.onmousemove=function(ev){
		oDiv[0].style.left=getScrollLeft()+ev.clientX+'px';
		oDiv[0].style.top=getScrollTop()+ev.clientY+'px';
		for(var i=oDiv.length-1;i>0;i--){
			oDiv[i].style.left=oDiv[i-1].offsetLeft+10+'px';
			oDiv[i].style.top=oDiv[i-1].offsetTop+10+'px';
		}
	}
</script>
</html>
