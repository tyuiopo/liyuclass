<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>48-js点击生成案例</title>
</head>
<body>
	<input type="text" id="tet">
	<input type="button" id="btn" value="点击">
	<ul id="ul"></ul>
</body>
<script>
	var oTet=document.getElementById('tet');
	var oBtn=document.getElementById('btn');
	var aUl=document.getElementById('ul');

	oBtn.onclick=function(){
		var oVal=oTet.value;
		var aLi=document.createElement('li');

		aLi.innerHTML=oVal;

		aUl.appendChild(aLi);
		oTet.value='';
	}

</script>
</html>
