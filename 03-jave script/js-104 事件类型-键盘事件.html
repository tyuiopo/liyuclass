<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-103 事件类型-键盘事件</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			position: absolute;
			left: 0;
			top: 0;
			width: 200px;
			height: 200px;
			background: #ff6700;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox=document.getElementById('box')
	document.onkeydown=function(ev){
		if(ev.keyCode==37){
			oBox.style.left=oBox.offsetLeft-10+'px'
		}
		if(ev.keyCode==39){
			oBox.style.left=oBox.offsetLeft+10+'px'
		}
	}
</script>
</html>
