<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>
	// Undefined 未定义
	var a;
	console.log(typeof a);
	console.log(typeof b);

	// Null 空对象
	var c=null;
	console.log(c);
	console.log(typeof c);
	var d=document.getElementById('box');
	console.log(d);
	console.log(typeof d);

	// Number 数字类型
	var e=1;
	console.log(typeof e);
	var f=1.2;
	console.log(typeof f);
	var j=0;
	console.log(typeof j);

	// String 字符串类型
	var h='kuazhu';
	console.log(typeof h);
	var i='123';
	console.log(typeof i);
	var j='';
	console.log(typeof j);

	// Boolean 布尔类型
	var k=true;
	console.log(typeof k);
	var l=false;
	console.log(typeof l);

	/*
	基本数据类型特点:
		基本类型访问的变量的实际值
		基本类型不能动态的添加属性
		基本类型变量复制时会新建一个变量并分配空间,将变量的值分配在新的空间上
		Undefined和Null是一种数据类型,而undefined和null是值,是一个常量
	*/
</script>
</html>
