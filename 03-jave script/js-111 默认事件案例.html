<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-107默认事件案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 150px;
			height: 400px;
			background: #ccc;
			position: absolute;
			left: 0;
			top:0;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox=document.getElementById('box')

	document.oncontextmenu=function(ev){
		oBox.style.display='block'
		oBox.style.left=ev.clientX+'px'
		oBox.style.top=ev.clientY+'px'
		// return false;
		ev.preventDefault();
	}
	oBox.onclick=function(ev){
		ev.stopPropagation();
	}
	document.onclick=function(){
		oBox.style.display='none';
	}

</script>
</html>
