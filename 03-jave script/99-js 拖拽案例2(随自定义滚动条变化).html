<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>99-js 拖拽案例2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width:500px;
			height:30px;
			background: #ccc;
			position: relative;
			margin:100px auto;
		}
		#box{
			width: 50px;
			height:100%;
			background: #ff6700;
			position: absolute;
			left:0px;
			top:0px;
		}
		#box1{
			width: 100px;
			height: 100px;
			background: purple;
			position: absolute;
			left: 0;
			top:300px;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="box"></div>
	</div>
	<div id="box1"></div>
</body>
<script>
	var oFather=document.getElementById('father')
	var oBox=document.getElementById('box')
	var oBox1=document.getElementById('box1')
	var idisX=0,idisY=0

	oBox.onmousedown=function(ev){
		idisX=ev.clientX-oBox.offsetLeft;
		idisY=ev.clientY-oBox.offsetTop;

		document.onmousemove=function(ev){
			var l=ev.clientX-idisX;

			if(l<0){
				l=0;
			}else if(l>oFather.offsetWidth-oBox.offsetWidth){
				l=oFather.offsetWidth-oBox.offsetWidth;
			}

			var scale=l/(oFather.offsetWidth-oBox.offsetWidth);
			oBox.style.left=l+'px';

			oBox1.style.width=100+500*scale+'px';
			oBox1.style.height=100+500*scale+'px';

		}
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		}
	}
</script>
</html>
