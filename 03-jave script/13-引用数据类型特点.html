<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-引用数据类型特点</title>
	<script>
		var f={
			name:"tt",
			age:19
		}
		console.log(f);
		/*
		引用数据类型特点:
			引用类型主要指保存在内存中的对象,包括对象,数组,函数
			引用类型访问的是引用,引用是指向内存的一个指针
			引用类型可以动态的添加属性
			引用类型复制时不会新建空间,只是复制了一个新的引用
		*/
	</script>
</head>
<body>
	
</body>
</html>
