<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22-js全选、反选案例</title>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<div id="content">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script>
	var oBtn1=document.getElementById('btn1');
	var oBtn2=document.getElementById('btn2');
	var oBtn3=document.getElementById('btn3');
	var oContent=document.getElementById('content');

	var oCeb=oContent.getElementsByTagName('input');
	// console.log(oCeb);

	oBtn1.onclick=function(){
		for(var i=0;i<oCeb.length;i++){
			oCeb[i].checked=true;
		}
	}
	oBtn2.onclick=function(){
		for(var i=0;i<oCeb.length;i++){
			oCeb[i].checked=false;
		}
	}
	oBtn3.onclick=function(){
		for(var i=0;i<oCeb.length;i++){
			if(oCeb[i].checked==true){
				oCeb[i].checked=false;
			}else{
				oCeb[i].checked=true;
			}
		}
	}
</script>
</html>
