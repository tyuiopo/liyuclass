<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>26-js for in 循环</title>
</head>
<body>
	
</body>
<script>
	var obj={
		name:'Tom',
		age:15,
	}
	for(attr in obj){
		console.log(attr);
		console.log(attr,obj[attr]);
	}
	for(attr in window){
		console.log(attr,window[attr]);
	}
</script>
</html>
