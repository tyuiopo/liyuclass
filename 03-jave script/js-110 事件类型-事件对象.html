<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>110-js 事件类型-事件对象</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height:200px;
			border: 1px solid;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox=document.getElementById('box')



	function handleEvent(ev){
		if(ev.type=='mouseover'){
			oBox.style.background='red'
		}else if(ev.type=='click'){
			oBox.style.background='blue'
		}
		console.log(ev.type);
	}

	oBox.addEventListener('mouseover',handleEvent,false);
	oBox.addEventListener('click',handleEvent,false);

	
</script>
</html>
