<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		.carousel{
			width: 650px;
			height: 400px;
			margin: 150px auto;
			position: relative;
		}
		.carousel-imgs{
			width: 100%;
			height: 100%; 
			position: relative;
		}
		.carousel-imgs-item{
			position: absolute;
			left: 0;
			top:0;
			width: 100%;
			height: 100%;
			transition: all 0.6s;
		}
		img{
			width: 100%;
			height: 100%;
		}
		.arrow{
			display: block;
			width: 35px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			font-size: 25px;
			background:rgba(3,3,3,0.5);
			z-index: 9999;
			cursor: pointer;
			user-select: none;
		}
		.left-arrow{
			position: absolute;
			left: 0;
			top:160px;
		}
		.right-arrow{
			position: absolute;
			right: 0;
			top:160px;
		}
		.carousel-btn{
			position: absolute;
			right: 10px;
			bottom: 10px;
			width: 100px;
			height: 20px;
			z-index: 9999;
		}
		.carousel-btn li{
			float: left;
			width: 6px;
			height:6px;
			background:#333;
			border:2px solid #777;
			border-radius: 50%;
			margin-right: 23px;
			margin-top:6px;
			cursor: pointer;
		}
		.carousel-btn .active{
			background:#fff;
		}
	</style>
</head>
<body>
	<div class="carousel">
		<ul class="carousel-imgs">
			<li class="carousel-imgs-item" style="z-index:99"><img src="Numimg/11.png" alt="" ></li>
			<li class="carousel-imgs-item"><img src="Numimg/22.jpg" alt=""></li>
			<li class="carousel-imgs-item"><img src="Numimg/33.jpg" alt=""></li>
		</ul>
		<span class="arrow left-arrow">&lt;</span>
		<span class="arrow right-arrow">&gt;</span>
		<ul class="carousel-btn">
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
<script>
	var aImg=document.querySelectorAll('.carousel-imgs-item');
	var oBox=document.querySelector('.carousel');
	var oRight=document.querySelector('.right-arrow');
	var oLeft=document.querySelector('.left-arrow');
	var oCarousl=document.querySelector('.carousel-btn');
	var oBtn=oCarousl.children;
	var now=0;
	var Timer=0;

//切换事件
	function tab(){
		for(var i=0;i<aImg.length;i++){
			aImg[i].style.zIndex='';
			oBtn[i].className='';
			aImg[i].style.opacity='0';
		}
		aImg[now].style.zIndex='99';
		aImg[now].style.opacity='1';
		oBtn[now].className='active'
	}
//下一张
	oRight.onclick=function(){
		now++;
		if(now>=aImg.length){
			now=0;
		}
		tab();
	}
//上一张
	oLeft.onclick=function(){
		now--;
		if(now<=0){
			now=aImg.length-1;
		}
		tab();
	}

//底部按钮
	for(var i=0;i<oBtn.length;i++){
		oBtn[i].index=i;
		oBtn[i].onclick=function(){
			now=this.index;
			tab();
		}
	}

//自动播放
	Timer=setInterval(oRight.onclick,2000);
	oBox.onmouseenter=function(){
		clearInterval(Timer);
	}
	oBox.onmouseleave=function(){
		Timer=setInterval(oRight.onclick,2000);
	}
</script>
</html>
