<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-数据类型转换-转数值</title>
	<script>
		var a="123";

		var b=parseFloat(a);

		var c=Number(a);

		var d=a-0;

		var e=a*1;

		var f=a/1;

		console.log(a);
		console.log(typeof a);

		console.log(b);
		console.log(typeof b);

		console.log(c);
		console.log(typeof c);

		console.log(d);
		console.log(typeof d);

		console.log(e);
		console.log(typeof e);

		console.log(f);
		console.log(typeof f);

	</script>
</head>
<body>
	
</body>
</html>
