<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>63-js时间案例优化</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #000;
		}
		#time{
			margin: 100px auto;
			text-align: center;
			color: #fff;
			font-size: 60px;
		}
	</style>
</head>
<body>
	<div id="time">
		<img src="Numimg/1.png" alt="">
		<img src="Numimg/9.png" alt="">
		:
		<img src="Numimg/5.png" alt="">
		<img src="Numimg/8.png" alt="">
		:
		<img src="Numimg/3.png" alt="">
		<img src="Numimg/6.png" alt="">
	</div>
</body>
<script>
	var aTime=document.getElementById('time');
	var aImg=aTime.children;

	function Time(){
		var today=new Date();
		var iHours=today.getHours();
		var iMinutes =today.getMinutes();
		var iSeconds=today.getSeconds();
		var newTime=to2num(iHours)+to2num(iMinutes)+to2num(iSeconds);
		// aTime.innerHTML=newTime;
		for(var i=0;i<aImg.length;i++){
			aImg[i].src='Numimg/'+newTime.charAt(i)+'.png';
		}
	}
	Time();

	function to2num(num){
		if(num<10){
			return '0'+num;
		}else{
			return ''+num;
		}
	}
	
	setInterval(Time,1000);

</script>
</html>
