<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05-js内部样式</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 300px auto;
		}
	</style>
	<script>
		function topig(){
			document.getElementById('uu').style.width='400px';
			document.getElementById('uu').style.height='400px';
			document.getElementById('uu').style.backgroundColor='blue';
		}
	</script>
</head>
<body>
	<div id="uu" onmouseover="topig()" onmouseout="document.getElementById('uu').style.width='200px';document.getElementById('uu').style.height='200px';document.getElementById('uu').style.backgroundColor='red'"></div>
</body>
</html>
