<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>91-jsDOM事件流案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 80px;
			height: 400px;
			background: #ccc;
			margin-top: 20px;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">菜单</button>
	<div id="box"></div>
</body>
<script>
	var oBtn=document.getElementById('btn')
	var oBox=document.getElementById('box')

	oBtn.addEventListener('click',function(ev){
		oBox.style.display='block';
		ev.stopPropagation();
	},false)
	oBox.addEventListener('click',function(ev){
		// oBox.style.display='block';
		ev.stopPropagation();
	},false)
	document.addEventListener('click',function(){
		oBox.style.display='none'
	},false)
</script>
</html>
