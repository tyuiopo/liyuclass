<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>111-js 事件类型-蒙板效果案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			position: absolute;
			left: 0;
			top:0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.3);
			display: none;
		}
		#box2{
			position:fixed;
			left:50%;
			top:50%;
			width: 220px;
			height: 300px;
			margin-left: -110px;
			margin-top: -150px;
			border: 1px solid;
			background: #fff;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn1">点击登录</button>
	<div id="box1"></div>
	<div id="box2">
		<input type="text">
		<input type="button" value="登录" id="btn2">
	</div>
</body>
<script>
	var oBtn1=document.getElementById('btn1')
	var oBox1=document.getElementById('box1')
	var oBox2=document.getElementById('box2')
	var oBtn2=document.getElementById('btn2')

	oBtn1.onclick=function(ev){
		oBox1.style.display='block';
		oBox2.style.display='block';
		ev.stopPropagation();
	}
	oBox2.onclick=function(ev){
		ev.stopPropagation();
	}
	document.onclick=function(){
		oBox1.style.display='none';
		oBox2.style.display='none';
	}
</script>
</html>
