<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16-js运算-算数</title>
	<script>
		var num=3700;
		var hour=parseInt(num/3600);
		var minute=parseInt((num%3600)/60);
		var second=(num%3600)%60;



		if(hour<10){
			hour="0"+hour;
		}

		if(minute<10){
			minute="0"+minute;
		}
		if(second<10){
			second="0"+second;
		}

		alert(hour+":"+minute":"+second+":");
	</script>
</head>
<body>
	
</body>
</html>
