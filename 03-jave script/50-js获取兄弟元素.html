<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>50-js获取兄弟元素</title>
</head>
<body>
	<ul id="ul">
		<li>1</li>
		<li>2</li>
		<li id="li3">3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
<script>
	var oLi3=document.getElementById('li3');
	var oUl=document.getElementById('ul');

	var oTxt4=oLi3.nextSibling;//下一个文本节点
	console.log(oTxt4);
	var oTxt2=oLi3.previousSibling//上一个文本节点
	console.log(oTxt2);


	var oLI4=oLi3.nextElementSibling;//下一个元素节点
	console.log(oLI4);
	var oLi2=oLi3.previousElementSibling//上一个元素节点
	console.log(oLi2);


</script>
</html>
