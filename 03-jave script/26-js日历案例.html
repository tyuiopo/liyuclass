<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>26-js日历案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 380px;
			height:600px;
			background: #777;
			margin: 100px auto;
		}
		ul{
			overflow: hidden;
		}
		li{
			float: left;
			width: 100px;
			height: 100px;
			line-height: 100px;
			color:#fff;
			font-size: 30px;
			margin:20px 0 0 20px;
			background: #444;
			list-style: none;
			text-align: center;
		}
		.active{
			background: #fff;
			color:#000;
		}
		.div2{
			width: 100%;
			height: 100px;
			padding: 20px;
			box-sizing: border-box;
		}
		h2{
			color: red;
			font-size: 30px;
		}
		p{
			color: blue;
			font-size: 17px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="div1">
		<ul>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="div2">
			<h2>一月</h2>
			<p>吃饭</p>
		</div>
	</div>
</body>
<script>
	var aLi=document.getElementsByTagName('li');
	var oDiv2=document.querySelector('.div2');
	var aDiv2=['吃饭','睡觉','打豆豆','吃饭','睡觉','打豆豆','吃饭','睡觉','打豆豆','吃饭','睡觉','打豆豆',]
	oDiv2.innerHTML='<h2>1月</h2><p>'+aDiv2[0]+'</P>';
	// console.log(oDiv2);
	for(var i=0;i<aLi.length;i++){
		aLi[i].index=i;
		aLi[i].onclick=function(){
			for(var j=0;j<aLi.length;j++){
				aLi[j].className='';
			}
			this.className='active';
			oDiv2.innerHTML='<h2>'+(this.index+1)+'月</h2>'+"<p>"+aDiv2[this.index]+"</P>";
		}
	}
</script>
</html>
