<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-122 正则量词</title>
</head>
<body>
	
</body>
<script>
	var str='123 aaaa 789 ee 34 fff 45678 ttt 5'

	var rag=/\d{3}/g
	var rag2=/\d{3,}/g
	var rag3=/\d{3,4}/g
	var rag4=/\d+/g//{1,}
	var rag5=/\d?/g//{0,1}
	var rag6=/\d*/g//{0,}

	

	console.log(str.replace(rag,'*'));
	console.log(str.replace(rag2,'*'));
	console.log(str.replace(rag3,'*'));
	console.log(str.replace(rag4,'*'));
	console.log(str.replace(rag5,'*'));
	console.log(str.replace(rag6,'*'));
</script>
</html>
