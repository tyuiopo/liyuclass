<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>95-js事件类型-鼠标事件防溢出</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 150px;
			height: 150px;
			background: #ccc;
			position: absolute;
			left: 100px;
			top:100px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox=document.getElementById('box')
	var idisX=0,idisY=0

	oBox.onmousedown=function(ev){
		idisX=ev.clientX-oBox.offsetLeft;
		idisY=ev.clientY-oBox.offsetTop;

		document.onmousemove=function(ev){
			var l=ev.clientX-idisX;
			var t=ev.clientY-idisY;

			if(l<0){
				l=0;
			}else if(l>window.innerWidth-oBox.offsetWidth){
				l=window.innerWidth-oBox.offsetWidth;
			}
			if(t<0){
				t=0;
			}else if(t>window.innerHeight-oBox.offsetHeight){
				t=window.innerHeight-oBox.offsetHeight;
			}

			oBox.style.left=l+'px';
			oBox.style.top=t+'px';
		}
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		}
	}
</script>
</html>
