<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>92-js 时间类型-鼠标事件</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			position: absolute;
			left: 0;
			top:0;
			width: 100px;
			height: 100px;
			border:5px dashed #ff6700;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/动画封装函数.js"></script>
<script>
	var oBox=document.getElementById('box')

	document.onmousemove=function(ev){
		oBox.style.left=getScrollLeft()+ev.clientX+'px';
		oBox.style.top=getScrollTop()+ev.clientY+'px';
	}
</script>
</html>
