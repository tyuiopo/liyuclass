<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>94-js事件类型-鼠标事件3</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 150px;
			height: 150px;
			background: #ccc;
			position: absolute;
			left: 100px;
			top:100px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox=document.getElementById('box')
	var idisX=0,idisY=0

	oBox.onmousedown=function(ev){
		idisX=ev.clientX-oBox.offsetLeft;
		idisY=ev.clientY-oBox.offsetTop;

		document.onmousemove=function(ev){
			oBox.style.left=ev.clientX-idisX+'px';
			oBox.style.top=ev.clientY-idisY+'px';
		}
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		}
	}
</script>
</html>
