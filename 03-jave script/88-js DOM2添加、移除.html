<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>87-js DOM2级添加/移除事件处理程序</title>
</head>
<body>
	<button id="btn1">添加</button>
	<button id="btn2">移除</button>
</body>
<script>
	var oBtn1=document.getElementById('btn1')
	var oBtn2=document.getElementById('btn2')

	function say(){
		alert('xixi')
	}
	function num(){
		alert('2356')
	}
	oBtn1.addEventListener('click',say,false)
	oBtn1.addEventListener('click',num,false)
	oBtn1.addEventListener('click',function(){
		alert('good')
	},false)

	oBtn2.addEventListener('click',function(){
		oBtn1.removeEventListener('click',say,false);
		oBtn1.removeEventListener('click',num,false)
	},false)
</script>
</html>
