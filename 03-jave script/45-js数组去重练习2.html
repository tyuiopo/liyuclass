<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js数组去重2练习</title>
</head>
<body>
	
</body>
<script>
	var arr1=[1,2,3,4,5,2,3,8,7,8]
	console.log('ee',arr1);
	var arr2=[];
	
	function num(arr){
		for(var i=0;i<arr.length;i++){
			if(arr2.indexOf(arr1[i])==-1){
				arr2.push(arr1[i]);
			}
		}
		return arr2;
	}
	num(arr1);
	console.log('ee',arr2);
</script>
</html>
