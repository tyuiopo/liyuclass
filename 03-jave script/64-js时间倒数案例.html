<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>64-js时间倒数案例</title>
	<style>
		*{
			margin: 0;
				padding: 0;	
		}
		body{
			background: #000;
		}
		#time{
			text-align: center;
			margin: 200px;
			color: #fff;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<div id="time">
	</div>
</body>
<script>
	var aTime=document.getElementById('time');

	var newTime=new Date('2018-12-07 19:20:53');

	var iTime=newTime.getTime();

	var Time=0;

	function to2Str(num){
		return num<10?'0'+num:''+num;
	}

	function downTime(){
		var notTime=new Date();

		var allSeconds=iTime-notTime.getTime();

		if(allSeconds<=0){
			allSecond=0;
			clearInterval(Time);
		}

		var allSecond=allSeconds/1000;

		var iHour=parseInt(allSecond/3600);

		var iMinute=parseInt((allSecond%3600)/60);

		var iSecond=parseInt((allSecond%3600)%60);

		aTime.innerHTML='距离结束时间还剩'+to2Str(iHour)+'小时'+to2Str(iMinute)+'分'+to2Str(iSecond)+'秒';

	}

	Time=setInterval(downTime,500);

	downTime();
</script>
</html>
