<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-js</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 30px;
			background: red;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" onmouseover="document.getElementById('a').style.display='block'" onmouseout="document.getElementById('a').style.display='none'">你好！
	<div id="a">很高兴认识你！</div>
</body>
</html>
