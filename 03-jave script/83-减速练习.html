<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>减速动画</title>
</head>
<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left:900px;
			top:50px;
		}
		#box1{
			width: 2px;
			height: 600px;
			background: #000;
			position: absolute;
			left: 500px;
			top:50px;
		}
		#box2{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left:0px;
			top:50px;;
		}
	</style>
</head>
<body>
	<button id="btn">点击动画</button>
	<div id="box"></div>
	<div id="box1"></div>
	<div id="box2"></div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oBox1=document.getElementById('box');
	var oBox2=document.getElementById('box2');
	var tmer=0;
	function animate(obj){
		clearInterval(tmer);
		tmer=setInterval(function(){
			var iSennp=(500-obj.offsetLeft)/10;
			iSennp= iSennp<0?Math.floor(iSennp):Math.ceil(iSennp)
			if(obj.offsetLeft==500){
				clearInterval(tmer);
			}else{
				obj.style.left=obj.offsetLeft+iSennp+'px';
			}
		},33)
	}
	oBtn.onclick=function(){
		animate(oBox1);
	}
	oBtn.onclick=function(){
		animate(oBox2);
	}
</script>
</html>
