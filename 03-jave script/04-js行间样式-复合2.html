<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-js行间样式-复合2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 300px auto;
		}
	</style>
</head>
<body>
	<div id="uu" onmouseover="document.getElementById('uu').style.width='400px';document.getElementById('uu').style.height='400px';document.getElementById('uu').style.backgroundColor='blue'" onmouseout="document.getElementById('uu').style.width='200px';document.getElementById('uu').style.height='200px';document.getElementById('uu').style.backgroundColor='red'"></div>
</body>
</html>
