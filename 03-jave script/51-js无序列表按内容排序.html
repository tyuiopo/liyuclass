<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>51-js无序列表按内容排序</title>
</head>
<body>
	<ul id="ul">
		<li>1</li>
		<li>3</li>
		<li>8</li>
		<li>6</li>
		<li>4</li>
		<li>9</li>
	</ul>
	<input type="button" id="btn" value="排序">
</body>
<script>
	var aUl=document.getElementById('ul');
	var oBtn=document.getElementById('btn');
	oBtn.onclick=function(){
		var aLi=aUl.children;
		var num=[];
		for(var i=0;i<aLi.length;i++){
			num.push(aLi[i]);
		}
		// console.log(num)
		num.sort(function(aLi1,aLi2){
			return aLi1.innerHTML-aLi2.innerHTML
		});
		for(var i=0;i<num.length;i++){
			aUl.appendChild(num[i]);
		}
		// console.log(num);
	}
</script>
</html>
