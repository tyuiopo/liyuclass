<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>77-js拖动滚动条头部定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 100%; 
			height: 100px;
			background:purple;
		}
		#box2{
			position: fixed;
			top:0;
			left: 0;
			width: 100%;
			height:0;
			background: #ccc;
		}
		#box3{
			width: 100%;
			height: 2000px;
			background: #f67;
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
</body>
<script src="js/匀速动画封装函数.js"></script>
<script>
	var oBox=document.getElementById('box2');
	var isShow=false;
	window.onscroll=function(){
		if(getScrollTop()>=100){
			if(!isShow){
				animate(oBox,'height',100);
				isShow=true;
			}
		}else{
			if(isShow){
				animate(oBox,'height',0);
				isShow=false;
			}	
		}
	}
</script>
</html>
