<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>46-js变色练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
	</style>
</head>
<body>
	<ul id="ul">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oUl=document.getElementById('ul');
	var oLi=oUl.children;
	var orgin='';
	for(var i=0;i<oLi.length;i++){
		if(i%2){
			oLi[i].style.backgroundColor='#ccc';
		}else{
			oLi[i].style.backgroundColor='#f67';
		}
		oLi[i].onmouseover=function(){
			orgin=this.style.backgroundColor;
			this.style.backgroundColor='red';
		}
		oLi[i].onmouseout=function(){
			this.style.backgroundColor=orgin;
		}
	}
</script>
</html>
