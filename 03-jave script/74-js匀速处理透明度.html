<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>74-js处理透明度</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background: #f67;
			opacity:0.3;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button id="btn">点击变色</button>
	<div id="box"></div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var tmer=0
	// console.log(getComputedStyle(oBox,false)['opacity'])
	oBtn.onclick=function(){
		clearInterval(tmer);
		var iSneep=0;
		tmer=setInterval(function(){
			var cennt=parseFloat(getComputedStyle(oBox,false)['opacity']);
			cennt=Math.round(cennt*100);
			if(cennt<100){
				iSneep=3;
			}else{
				iSneep=-3;
			}         
			if(Math.abs(100-cennt)<Math.abs(iSneep)){
				oBox.style.opacity='1';
				clearInterval(tmer);
			}else{
				oBox.style.opacity=(cennt+iSneep)/100;
			}console.log(cennt)
		},30)
		
	}
</script>
</html>
