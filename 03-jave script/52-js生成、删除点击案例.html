<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>52-js生成、删除点击案例</title>
	<style>
		div{
			width: 400px;
			height:400px;
			margin: 100px auto;
		}
		li{
			list-style: none;
			width: 200px;
			height: 30px;
			line-height: 30px;
			border-bottom: 1px solid #ff6700;
		}
		a{
			float: right;
		}
	</style>
</head>
<body>
	<div>
		<textarea id="ter" cols="30" rows="10"></textarea>
		<input type="button" id="btn" value="生成">
		<ul id="ul">
			<li>hhhh <a href="javascript:;">删除</a></li>
		</ul>
	</div>
</body>
<script>
	var oTer=document.getElementById('ter');
	var oBtn=document.getElementById('btn');
	var oUl=document.getElementById('ul');
	oBtn.onclick=function(){
		var val=oTer.value;
		var aLi=document.createElement('li');
		var aA=document.createElement('a');

		aLi.innerHTML=val;
		aA.href="javascript:;"
		aA.innerHTML='删除';
		aLi.appendChild(aA);
		oUl.insertBefore(aLi,oUl.firstChild);
		
		aA.onclick=function(){
			oUl.removeChild(this.parentNode);
		}
		oTer.value='';
	}
</script>
</html>
