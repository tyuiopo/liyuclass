<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>69-js动画优化</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 0;
			/*left: 800px;*/
			top:50px;
		}
		#box1{
			width: 2px;
			height: 600px;
			background: #000;
			position: absolute;
			left: 500px;
			top:50px;
		}
	</style>
</head>
<body>
	<button id="btn">点击动画</button>
	<div id="box"></div>
	<div id="box1"></div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var tmer=0;
	oBtn.onclick=function(){
		clearInterval(tmer);
		var iSneep=0;
		tmer=setInterval(function(){
			if(oBox.offsetLeft<500){
				iSneep=10;
			}else{
				iSneep=-10;
			}
			if(oBox.offsetLeft==500){
				clearInterval(tmer);
			}else{
				oBox.style.left=oBox.offsetLeft+iSneep+'px';
			}
		},33)
	}
</script>
</html>
