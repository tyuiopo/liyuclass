<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15-数据类型转换-转字符串</title>
	<script>
		var a=123;

		var b=a.toString();

		var c=String(a);

		var d=a+"";

		console.log(a);
		console.log(typeof a);

		console.log(b);
		console.log(typeof b);

		console.log(c);
		console.log(typeof c);

		console.log(d);
		console.log(typeof d);

	</script>
</head>
<body>
	
</body>
</html>
