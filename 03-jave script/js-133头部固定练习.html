<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-133头部固定练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 100%;
			height: 3000px;
		}
		.box1{
			width: 100%;
			height: 100px;
			background: red;
		}
		.box2{
			position:fixed;
			left: 0;
			top:0;
			width: 100%;
			/*height: 60px;*/
			height: 0px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
<script>
	var oBox=document.querySelector('.box2');

	var Tmer=0;

	function getScrollTop(){
		return window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop
	}
	window.onscroll=function(){
		clearInterval(Tmer);
		var Speed=0;
		Tmer=setInterval(function(){
			if(getScrollTop()>=100){
				Speed=7;
			}else{
				Speed=-7;
			}
			if(Math.abs(100-oBox.offsetHeight)<Math.abs(Speed)){
				oBox.style.height='100px';
				clearInterval(Tmer);
			}else{
				oBox.style.height=oBox.offsetHeight+Speed+'px';
			}
		},33)
	}
</script>
</html>
